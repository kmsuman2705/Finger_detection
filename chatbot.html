<!DOCTYPE html>
<html>
<head>
  <title>Linux World Mobile AI Web Video Playback</title>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="theme-color" content="#000">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="mobile-web-video-playback.css" rel="stylesheet" type="text/css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://tse2.mm.bing.net/th?id=OIP.C0POIWUyxTxZ_AeAG2lW3AHaDt&pid=Api&P=0&h=180');
      background-size: cover;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
    }
    #chat-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      text-align: center;
      line-height: 60px;
      font-size: 28px;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s;
    }
    #chat-icon:hover {
      background-color: #0056b3;
    }
    #chat-container {
      width: 350px;
      height: 500px;
      border: 1px solid #ccc;
      padding: 10px;
      position: fixed;
      bottom: 80px; /* Positioned above the chat icon */
      right: 20px;
      background: linear-gradient(to bottom right, #ffffff, #f0f0f0);
      display: none;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    #chat-box {
      height: 360px;
      overflow-y: auto;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #fafafa;
      border-radius: 5px;
    }
    #chat-box p {
      margin: 0;
      padding: 5px 0;
    }
    #chat-box p strong {
      color: #333;
    }
    #user-input {
      width: calc(100% - 70px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
    }
    button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <video id="video" playsinline></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <script>
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');

      navigator.mediaDevices.getUserMedia({ video: true })
          .then((stream) => {
              video.srcObject = stream;
          })
          .catch((error) => {
              console.error('Error accessing webcam:', error);
          });

      setInterval(() => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
          canvas.toBlob((blob) => {
              const formData = new FormData();
              formData.append('image', blob, `image.png`);
              fetch('https://your-server-address/cgi-bin/upload.py', { method: 'POST', body: formData })
                  .then(response => response.text())
                  .then(data => document.getElementById("d1").innerHTML = data)
                  .catch(error => console.error('Error uploading image:', error));
          });
      }, 2000);
    </script>
    <div id="videoControls">
      <button id="playPauseButton"></button>
      <button id="toggleFullscreenButton"></button>
      <button id="seekForwardButton"></button>
      <button id="seekBackwardButton"></button>
      <div id="videoCurrentTime"></div>
      <div id="videoDuration"></div>
      <div id="videoProgressBar"></div>
    </div>
  </div>
  <h2>
    <center><div id="d1">Status is Coming ..</div></center>
  </h2>

  <!-- Chat Interface -->
  <div id="chat-icon" onclick="toggleChat()">ðŸ’¬</div>
  <div id="chat-container">
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Type your question..." onkeypress="checkEnter(event)">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    function toggleChat() {
      const chatContainer = document.getElementById('chat-container');
      if (chatContainer.style.display === 'none' || chatContainer.style.display === '') {
        chatContainer.style.display = 'block';
        initChat();
      } else {
        chatContainer.style.display = 'none';
      }
    }

    function initChat() {
      const chatBox = document.getElementById('chat-box');
      chatBox.innerHTML = '<p><strong>Bot:</strong> Welcome! How can I assist you today?</p>';
    }

    async function sendMessage() {
      const userMessage = document.getElementById('user-input').value;
      document.getElementById('user-input').value = '';
      const response = await fetch('http://65.1.3.206:5000/', {  // Replace with your chatbot API endpoint
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ message: userMessage })
      });
      const data = await response.json();
      const chatBox = document.getElementById('chat-box');
      chatBox.innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;
      chatBox.innerHTML += `<p><strong>Bot:</strong> ${data.response}</p>`;  // Adjust according to your API response
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function checkEnter(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    }
  </script>
  <script src="tiny-fullscreen-shim.js"></script>
  <script src="mobile-web-video-playback.js"></script>
</body>
</html>
